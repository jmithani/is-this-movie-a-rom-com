{% load staticfiles %}

<!DOCTYPE html>
<head>
  <title>Is this movie a rom-com?</title>
</head>

<body>

  <h1>Movies That Are Rom-coms</h2>
  <ul>
  {% for movie in yes %}
    <li>{{ movie.title }}</li>
  {% endfor %}
  </ul>

  <h1>Movies That Are Not Rom-coms</h2>
  <ul>
  {% for movie in no %}
    <li>{{ movie.title }}</li>
  {% endfor %}
  </ul>

</body>
